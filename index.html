<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kasir Indomaret Style</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <div class="container">
    <h1>Kasir Indomaret</h1>

    <form id="formBarang" autocomplete="off">
      <div class="input-group">
        <label for="namaBarang">Nama Barang</label>
        <input type="text" id="namaBarang" placeholder="Contoh: Susu Ultra" required />
      </div>

      <div class="input-group">
        <label for="hargaSatuan">Harga Satuan (Rp)</label>
        <input type="number" id="hargaSatuan" placeholder="10000" min="1" required />
      </div>

      <div class="input-group">
        <label for="jumlah">Jumlah</label>
        <input type="number" id="jumlah" placeholder="1" min="1" required />
      </div>

      <button type="submit" class="btn-add">Tambah ke Keranjang</button>
    </form>

    <table id="tabelKeranjang">
      <thead>
        <tr>
          <th>No</th>
          <th>Nama Barang</th>
          <th>Harga Satuan (Rp)</th>
          <th>Jumlah</th>
          <th>Subtotal (Rp)</th>
          <th>Aksi</th>
        </tr>
      </thead>
      <tbody>
        <!-- Item keranjang akan muncul di sini -->
      </tbody>
      <tfoot>
        <tr>
          <td colspan="4" style="text-align:right; font-weight:bold;">Total Bayar:</td>
          <td id="totalBayar">Rp 0</td>
          <td></td>
        </tr>
      </tfoot>
    </table>

    <button id="btnBayar" class="btn-bayar" disabled>Bayar</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
