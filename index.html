<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Aplikasi Kasir Pro</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <div class="container">
    <h1>Aplikasi Kasir Pro</h1>

    <form id="kasirForm" autocomplete="off" novalidate>
      <div class="form-group">
        <label for="namaBarang">Nama Barang</label>
        <input type="text" id="namaBarang" name="namaBarang" placeholder="Masukkan nama barang" required />
        <small class="error-msg" id="errorNama"></small>
      </div>

      <div class="form-group">
        <label for="hargaSatuan">Harga Satuan (Rp)</label>
        <input type="number" id="hargaSatuan" name="hargaSatuan" placeholder="Masukkan harga satuan" min="1" required />
        <small class="error-msg" id="errorHarga"></small>
      </div>

      <div class="form-group">
        <label for="jumlah">Jumlah</label>
        <input type="number" id="jumlah" name="jumlah" placeholder="Masukkan jumlah barang" min="1" required />
        <small class="error-msg" id="errorJumlah"></small>
      </div>

      <button type="submit">Hitung Total</button>
    </form>

    <div class="result" id="hasil"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
