<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Aplikasi Kasir Sederhana</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <div class="container">
    <h1>Aplikasi Kasir Sederhana</h1>

    <label for="namaBarang">Nama Barang</label>
    <input type="text" id="namaBarang" placeholder="Masukkan nama barang" />

    <label for="hargaSatuan">Harga Satuan (Rp)</label>
    <input type="number" id="hargaSatuan" placeholder="Masukkan harga satuan" />

    <label for="jumlah">Jumlah</label>
    <input type="number" id="jumlah" placeholder="Masukkan jumlah barang" />

    <button onclick="hitungTotal()">Hitung Total</button>

    <div class="result" id="hasil"></div>
  </div>

  <script>
    function hitungTotal() {
      const nama = document.getElementById('namaBarang').value.trim();
      const harga = parseInt(document.getElementById('hargaSatuan').value);
      const jumlah = parseInt(document.getElementById('jumlah').value);

      if (!nama) {
        alert('Mohon masukkan nama barang');
        return;
      }
      if (isNaN(harga) || harga <= 0) {
        alert('Mohon masukkan harga satuan yang valid');
        return;
      }
      if (isNaN(jumlah) || jumlah <= 0) {
        alert('Mohon masukkan jumlah barang yang valid');
        return;
      }

      const total = harga * jumlah;

      document.getElementById('hasil').textContent = 
        `Total harga ${nama} (${jumlah} pcs) adalah Rp ${total.toLocaleString('id-ID')}`;
    }
  </script>

</body>
</html>
